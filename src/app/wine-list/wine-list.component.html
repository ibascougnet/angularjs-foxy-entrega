<h1> Lista de Vinos </h1>
<table class="table">
    <thead>
        <tr>
            <th>Imagen</th>
            <th>Nombre</th>
            <th>Tipo</th>
            <th>AÃ±o</th>
            <th>Precio</th>
            <th class="st">Stock</th>
            <th class="cant">Cantidad</th>
            <th class="comp">Compras</th>
        </tr>
    </thead>
    <tbody>
        
            <tr  *ngFor = "let wine of wines" [ngClass]="{'clearance': wine.clearance}">
                <td><img width="100" class="img-thumbnail " [src]= "wine.image" [alt] = "wine.name"></td>
                <td>{{wine.name}}</td>
                <td>{{wine.type}}</td>
                <td>{{wine.year}}</td>
                <td>{{wine.price | currency }}</td>
                <td class="stock"><span class="badge badge-warning" *ngIf = "wine.stock==0"> Sin Stock </span> {{wine.stock}} </td>
                <td class="quantity"> <app-input-integer [(quantity)]="wine.quantity" [max]="wine.stock" *ngIf="wine.stock" (maxReached)="maxReached($event)"></app-input-integer></td>
                <td class="shop"><button class="btn btn-primary" (click)="addToCart (wine)"><svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-cart4" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd" d="M0 2.5A.5.5 0 0 1 .5 2H2a.5.5 0 0 1 .485.379L2.89 4H14.5a.5.5 0 0 1 .485.621l-1.5 6A.5.5 0 0 1 13 11H4a.5.5 0 0 1-.485-.379L1.61 3H.5a.5.5 0 0 1-.5-.5zM3.14 5l.5 2H5V5H3.14zM6 5v2h2V5H6zm3 0v2h2V5H9zm3 0v2h1.36l.5-2H12zm1.11 3H12v2h.61l.5-2zM11 8H9v2h2V8zM8 8H6v2h2V8zM5 8H3.89l.5 2H5V8zm0 5a1 1 0 1 0 0 2 1 1 0 0 0 0-2zm-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0zm9-1a1 1 0 1 0 0 2 1 1 0 0 0 0-2zm-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0z"/>
                </svg></button></td>
            </tr>
        
    </tbody>
</table>
